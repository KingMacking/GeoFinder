<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoFinder - Adivina el país</title>
</head>
<body>
    <header>
        <nav class="navbar px-5">
            <div class="w-25 d-flex justify-content-center">
                <button class="btn dark" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                    <span class="iconify" data-icon="ic:round-menu"></span>
                </button>
            </div>
            <div class="offcanvas offcanvas-start w-25 p-5" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="list-unstyled">
                        <li>
                            <a href="">Contactanos</a>
                        </li>
                        <li>
                            <a href="">Ayuda</a>
                        </li>
                        <li>
                            <a href="">Sobre nosotros</a>
                        </li>
                    </ul>
                </div>
                <form>
                    <div class="form-check form-switch d-flex align-content-center px-0">
                        <label class="form-check-label" for="flexSwitchCheckDefault"><span class="iconify" data-icon="bi:sun-fill"></span></label>
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault"><span class="iconify" data-icon="bi:moon-fill" data-flip="horizontal"></span></label>
                    </div>
                </form>
            </div>
            <div class="navbar__logo">
                <img src="../img/geofinder/gf-logo.svg" alt="Imagen ilustrativa del logo de GeoFinder">
            </div>
            <div class="w-25 d-flex justify-content-center">
                <ul class="d-flex list-unstyled m-0">
                    <li>
                        <a class="mx-4" href="">Sign up</a>
                    </li>
                    <li>
                        <a class="mx-4" href="">Log in</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <footer class="d-flex justify-content-center flex-column align-items-center">
        <ul class="list-unstyled d-flex align-items-center">
            <li class="mx-3">
                <a href=""><span class="iconify-inline me-2" data-icon="ant-design:github-filled"></span></span>Proyecto</a>
            </li>
            <li class="mx-3">
                <a href=""><span class="iconify-inline me-2" data-icon="ic:baseline-account-circle"></span></span>Email</a>
            </li>
            <li class="mx-3">
                <a href=""><span class="iconify-inline me-2" data-icon="ant-design:instagram-filled"></span></span>Instagram</a>
            </li>
            <li class="mx-3">
                <a href=""><span class="iconify-inline me-2" data-icon="ant-design:twitter-circle-filled"></span>Twitter</a>
            </li>
        </ul>
        <p>© 2022 GeoFinder Todos los derechos reservados.</p>
    </footer>
    <script type="module" src="../scripts/test.js"></script>
</body>
</html>
